<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load humanize %}
    <title>Thanks</title>
    <style>
        .body {
            margin: 0;
            font-family: Verdana, Tahoma, sans-serif;
            background-color:#f9f9f9;
            color: #4d4a4a
        }
        .thanks-message {
            text-align: center;
            padding: 1rem;
            /* margin-bottom: 40px; */
        }
        .thanks-message h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .charts-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .charts-row img {
            width: 50%;
            max-width: 550px;
            height: auto;
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #eee;
            padding: 30px;
            border-radius: 8px;
            gap: 30px;
            flex-wrap: wrap;
        }
        .bottom-section img {
            width: 45%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }
        .recommendations {
            flex: 1;
            min-width: 250px;
        }
        .recommendations h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .recommendations ol {
            font-size: 1.2rem;
            padding-left: 20px;
        }
        .recommendations li {
            margin-bottom: 20px;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .cluster-info {
            max-width: 100%;
        }
        .top-links a {
            font-family: 'lucida grande', Verdana, Geneva, Tahoma, sans-serif;
            margin-left: 20px;
            color: rgba(49, 48, 48, 0.7);
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        .hover-underline:hover {
            text-decoration: underline;
        }        

        @media (max-width: 768px) {
            .thanks-message h1 {
                font-size: 1.3rem;
                justify-content: left;
                margin-top: 2rem;
                max-width: 100%;
            }
            .charts-row,
            .bottom-section {
                flex-direction: column;
                align-items: center;
            }
            .charts-row img,
            .bottom-section img {
                width: 100%;
            }
            .recommendations {
                width: 100%;
            }
            .recommendations h2 {
                font-size: 1.2rem;
            }
            .recommendations li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="{% url 'myapp:about' %}" class="hover-underline">About</a>
        <a href="{% url 'myapp:machine_learning' %}" class="hover-underline">Machine Learning</a>
    </div>

    <div class="thanks-message">
        <h1>Thanks for submitting &#x1F389 &#x1F389 &#x1F389</h1>
    </div>

    <div class="charts-row">
        <!-- <p> Your Yearly Estimated Greenhouse Gas Emissions: {{total_emission | intcomma}} kg CO<sub>2</sub>-equivalent</p> -->
        <img src="{% static 'myapp/percentile.png' %}" alt="Percentile">
        <img src="{% static 'myapp/subgroups.png' %}" alt="Subgroups">
    </div>

    <div class="bottom-section">
        <img src="{% static 'myapp/top5.png' %}" alt="Top5">
        
        <div class="recommendations">
        <h2>Recommended actions for you:</h2>
        {% if recs %}
            <ol>
                {% for rec in recs %}
                    <li>{{ rec }}</li>
                {% endfor %}
            </ol>
        {% else %}
            <p>None.</p>
        {% endif %}
        </div>
    </div>

        <h2>(beta) Your predicted cluster: {{user_cluster}}</h2>
        <img src="{% static 'myapp/heatmap.png' %}" alt="Heatmap" class="cluster-info">

</body>
